<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow Chat</title>
    <!-- icon -->
    <link rel="icon" href="cat.png" />

    <!-- styles -->
    <link rel="stylesheet" href="chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="presence-indicator"></div>
    <div id="chat-container">
      <!-- Top Bar -->
      <form id="select-receiver">
        <div class="top-bar">
          <button class="back-to-login" type="button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <input type="text" id="receiver" placeholder="Enter username" />
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- Chat Messages -->
      <div id="chat-box" class="msgs chat-container">
        <div class="start-chat">
          Your messages will appear here once you select a user.
        </div>
      </div>

      <!-- Input Section -->
      <form id="chat">
        <div class="message-input">
          <input
            type="text"
            placeholder="Type a message..."
            id="text"
            disabled
          />
          <button class="send-btn" type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>ERROR</h1>
      <div class="icon">
        <div class="cross-icon"></div>
      </div>
      <p class="error-message"></p>
    </div>
    <div class="overlay hidden"></div>
    <!-- <script src="script.js"></script> -->
    <script
      src="https://cdn.socket.io/4.1.2/socket.io.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="socketio-chat.js"></script>
  </body>
</html>
